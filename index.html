<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elliebooks</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/public/styles.mobile.css" media="(max-width: 768px)" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <a class="logo" href="/">elliebooks</a>
    <button class="hamburger" type="button" aria-label="메뉴 열기" aria-expanded="false">
      ☰
    </button>
    <nav class="nav">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </nav>
    <div class="mobile-menu" aria-hidden="true">
      <div class="mobile-menu__header">
        <span class="mobile-menu__brand">elliebooks</span>
        <button class="mobile-menu__close" type="button" aria-label="메뉴 닫기">✕</button>
      </div>
      <nav class="mobile-menu__nav">
        <a href="#intro">소개</a>
        <a href="#library">서재</a>
        <a href="#programs">프로그램</a>
        <a href="#contact">문의</a>
      </nav>
    </div>
    <div class="mobile-menu__overlay" aria-hidden="true"></div>
  </header>

  <!-- ===== MAIN (여기에 페이지 콘텐츠가 들어감) ===== -->
  <main id="page-content">
    <!-- pages/home.html 이 JS로 삽입됨 -->
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer__brand">elliebooks</div>
    <div class="footer__links">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </div>
    <p class="footer__admin">
      <a href="/admin/login.html">관리자 로그인</a>
    </p>
    <p class="footer__copy">© 2024 elliebooks</p>
  </footer>

  <!-- ===== 페이지 콘텐츠 로더 (핵심) ===== -->
  <script>
    fetch("/pages/home.html")
      .then(res => {
        if (!res.ok) throw new Error("페이지를 불러올 수 없습니다");
        return res.text();
      })
      .then(html => {
        document.getElementById("page-content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("page-content").innerHTML =
          "<p style='padding:2rem'>페이지를 불러오지 못했습니다.</p>";
        console.error(err);
      });
  </script>
  <script>
    const body = document.body;
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileClose = document.querySelector('.mobile-menu__close');
    const mobileOverlay = document.querySelector('.mobile-menu__overlay');

    const toggleMenu = (open) => {
      const isOpen = open ?? !body.classList.contains('menu-open');
      body.classList.toggle('menu-open', isOpen);
      mobileMenu?.setAttribute('aria-hidden', String(!isOpen));
      hamburger?.setAttribute('aria-expanded', String(isOpen));
    };

    const closeMenu = () => toggleMenu(false);

    hamburger?.addEventListener('click', () => toggleMenu());
    mobileClose?.addEventListener('click', closeMenu);
    mobileOverlay?.addEventListener('click', closeMenu);

    mobileMenu?.querySelectorAll('a')?.forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
