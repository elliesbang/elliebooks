<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elliebooks</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/public/styles.mobile.css" media="(max-width: 768px)" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <a class="logo" href="/">elliebooks</a>
    <nav class="nav">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <!-- ===== MAIN (여기에 페이지 콘텐츠가 들어감) ===== -->
  <main id="page-content">
    <!-- pages/home.html 이 JS로 삽입됨 -->
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer__brand">elliebooks</div>
    <div class="footer__links">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </div>
    <p class="footer__admin">
      <a href="/admin/login.html">관리자 로그인</a>
    </p>
    <p class="footer__copy">© 2024 elliebooks</p>
  </footer>

  <!-- ===== 페이지 콘텐츠 로더 (핵심) ===== -->
  <script>
    fetch("/pages/home.html")
      .then(res => {
        if (!res.ok) throw new Error("페이지를 불러올 수 없습니다");
        return res.text();
      })
      .then(html => {
        document.getElementById("page-content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("page-content").innerHTML =
          "<p style='padding:2rem'>페이지를 불러오지 못했습니다.</p>";
        console.error(err);
      });
  </script>

  <!-- ===== 모바일 하단 내비 ===== -->
  <script>
    if (
      window.matchMedia("(max-width: 768px)").matches &&
      !document.querySelector(".mobile-bottom-nav")
    ) {
      fetch("/mobile-nav.html")
        .then(res => res.text())
        .then(html => {
          document.body.insertAdjacentHTML("beforeend", html);
        });
    }
  </script>
</body>
</html>
