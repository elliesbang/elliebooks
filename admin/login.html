<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elliebooks 관리자 로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="admin-body">
  <main class="admin-auth">
    <a class="logo" href="/">elliebooks</a>
    <section class="admin-card admin-auth__card">
      <div class="admin-card__header">
        <p class="eyebrow">ADMIN</p>
        <h1>관리자 로그인</h1>
        <p class="admin-muted">Supabase 계정으로 로그인하여 대시보드에 접근하세요.</p>
      </div>
      <form id="login-form" class="admin-form">
        <label>이메일
          <input type="email" name="email" placeholder="admin@email.com" required>
        </label>
        <label>비밀번호
          <input type="password" name="password" placeholder="비밀번호" required>
        </label>
        <button class="button primary" type="submit">로그인</button>
        <p class="admin-hint">허용된 관리자만 접근 가능합니다. 계정이 없다면 운영자에게 문의해주세요.</p>
        <p class="admin-error" id="login-error" role="alert"></p>
      </form>
    </section>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = window.SUPABASE_URL || localStorage.getItem('supabaseUrl') || 'https://your-supabase-project.supabase.co';
    const supabaseAnonKey = window.SUPABASE_ANON_KEY || localStorage.getItem('supabaseAnonKey') || 'public-anon-key';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('login-error');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorEl.textContent = '';
      const formData = new FormData(form);
      const email = formData.get('email');
      const password = formData.get('password');

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorEl.textContent = error.message;
        return;
      }

      window.location.href = '/admin/';
    });
  </script>
</body>
</html>
