<!DOCTYPE html>
<html lang="ko">
<head>

  <title>elliebooks</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="/styles.css">
  <link
    rel="stylesheet"
    href="/styles.mobile.css"
    media="(max-width: 768px)"
  >
</head>

<body>
  <!-- 공통 헤더 -->
  <header class="header">
    <a class="logo" href="/">elliebooks</a>
    <nav class="nav">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </nav>
  </header>

  <!-- 페이지 콘텐츠 주입 -->
  <main>

  </main>

  <!-- 공통 푸터 -->
  <footer class="footer">
    <div class="footer__brand">elliebooks</div>
    <div class="footer__links">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>

    <p class="footer__copy">© 2024 elliebooks. All rights reserved.</p>
  </footer>

  <!-- ⭐ 모바일 하단 내비 (공통 JS) -->
  <script>
    if (
      window.matchMedia("(max-width: 768px)").matches &&
      !document.querySelector(".mobile-bottom-nav")
    ) {
      fetch("/mobile-nav.html")
        .then(res => res.text())
        .then(html => {
          document.body.insertAdjacentHTML("beforeend", html);
        })
        .catch(() => {});
    }
  </script>
</body>
</html>
