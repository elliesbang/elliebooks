<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elliebooks</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="/styles.css">
  <link
    rel="stylesheet"
    href="/styles.mobile.css"
    media="(max-width: 768px)"
  >
</head>

<body>
  <!-- 공통 헤더 -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger mobile-only" aria-label="모바일 메뉴 열기">
        ☰
      </button>
    </div>
    <div class="header-center">
      <a class="logo" href="/">elliebooks</a>
    </div>
    <div class="header-right pc-only">
      <nav class="nav">
        <a href="/">홈</a>
        <a href="#library">서재</a>
        <a href="#programs">프로그램</a>
        <a href="#contact">문의</a>
        <a href="/admin/login.html">관리자</a>
      </nav>
    </div>
  </header>

  <nav class="mobile-menu">
    <a href="/">홈</a>
    <a href="#library">서재</a>
    <a href="#programs">프로그램</a>
    <a href="#contact">문의</a>
    <a href="/admin/login.html">관리자</a>
  </nav>

  <!-- 페이지 콘텐츠 주입 -->
  <main>
    <!-- CONTENT -->
  </main>

  <!-- 공통 푸터 -->
  <footer class="footer">
    <div class="footer__brand">elliebooks</div>
    <div class="footer__links">
      <a href="#intro">소개</a>
      <a href="#library">서재</a>
      <a href="#programs">프로그램</a>
      <a href="#contact">문의</a>
    </div>
    <p class="footer__admin">
      <a class="admin-login-link" href="/admin/login.html">관리자 로그인</a>
    </p>
    <p class="footer__copy">© 2024 elliebooks. All rights reserved.</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');

    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', () => {
        document.body.classList.toggle('menu-open');
        mobileMenu.classList.toggle('open');
      });
    }
  </script>
</body>
</html>
